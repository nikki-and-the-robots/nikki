name: nikki
version: '1.0.1'
category: Game
author: Florian Hofer, SÃ¶nke Hahn, Nikolaus Muxfeldt, qubodup
maintainer: soenkehahn@gmail.com
license: LGPL-3
ghc-options:
- -Wall
- -fno-warn-incomplete-patterns
- -fno-warn-missing-signatures
- -fno-warn-name-shadowing
- -fno-warn-unused-binds
- -threaded
dependencies:
- base ==4.*
- aeson
- binary
- binary-communicator >=1.0.2
- bytestring >=0.10
- clocked ==0.4.1.*
- cmdargs >=0.6.6
- containers
- data-accessor >=0.2.1.7
- data-accessor-mtl >=0.2.0.2
- deepseq ==1.3.* || ==1.4.*
- directory
- email-validate
- filepath
- FindBin >=0.0.5
- hashable
- Hipmunk >=5.2.0.6
- HTTP ==4000.2.*
- LibZip >=0.2.0.4
- MonadCatchIO-transformers >=0.2.2.2
- mtl ==2.* && ((<2.1 || >2.1))
- network >=2.6
- network-uri
- parsec ==3.*
- process
- random
- safe
- sfml-audio ==0.7.* && >=0.7.1
- StateVar
- stickyKeysHotKey ==0.1.*
- strict >=0.3.2
- string-conversions
- template ==0.2.*
- temporary >=1.1.1
- text
- time
- transformers
- uniplate >=1.6
- utf8-string
- vector ==0.10.*
executables:
  nikki:
    main: Main.hs
    source-dirs:
    - ./.
    when:
    - condition: flag(devel)
      then:
        ghc-options: -O0
      else:
        ghc-options:
        - -O2
        - -optl-s
    - condition: os(osx)
      cc-options:
      - -isysroot
      - /Developer/SDKs/MacOSX10.5.sdk
      - -mmacosx-version-min=10.5
      ld-options:
      - -isysroot
      - /Developer/SDKs/MacOSX10.5.sdk
      - -mmacosx-version-min=10.5
      - -headerpad_max_install_names
    - condition: os(linux)
      extra-lib-dirs: cpp/dist
      extra-libraries:
      - qtwrapper
      - QtOpenGL
      - QtGui
      - QtCore
    - condition: os(windows)
      ghc-options:
      - -pgma
      - gcc
      - -pgmc
      - gcc
      - -pgml
      - gcc
      - -pgmwindres
      - windres
      ld-options: -mwindows
      extra-lib-dirs:
      - cpp/dist/
      - C:/Qt/2010.02.1/qt/lib/
      extra-libraries:
      - qtwrapper
      - QtOpenGL4
      - QtGui4
      - QtCore4
      - stdc++
    - condition: os(osx)
      extra-lib-dirs: cpp/dist/
      extra-libraries: qtwrapper

tests:
  spec:
    main: Spec.hs
    source-dirs:
    - test
    - ./.
    dependencies:
    - QuickCheck
    - hspec
    when:
    - condition: os(linux)
      extra-lib-dirs: cpp/dist
      extra-libraries:
      - qtwrapper
      - QtOpenGL
      - QtGui
      - QtCore
    - condition: os(windows)
      ghc-options:
      - -pgma
      - gcc
      - -pgmc
      - gcc
      - -pgml
      - gcc
      - -pgmwindres
      - windres
      ld-options: -mwindows
      extra-lib-dirs:
      - cpp/dist/
      - C:/Qt/2010.02.1/qt/lib/
      extra-libraries:
      - qtwrapper
      - QtOpenGL4
      - QtGui4
      - QtCore4
      - stdc++
    - condition: os(osx)
      extra-lib-dirs: cpp/dist/
      extra-libraries: qtwrapper
  slow:
    main: slow.hs
    source-dirs:
    - test
    - ./.
    dependencies:
    - QuickCheck
    when:
    - condition: os(linux)
      extra-lib-dirs: cpp/dist
      extra-libraries:
      - qtwrapper
      - QtOpenGL
      - QtGui
      - QtCore
    - condition: os(windows)
      ghc-options:
      - -pgma
      - gcc
      - -pgmc
      - gcc
      - -pgml
      - gcc
      - -pgmwindres
      - windres
      ld-options: -mwindows
      extra-lib-dirs:
      - cpp/dist/
      - C:/Qt/2010.02.1/qt/lib/
      extra-libraries:
      - qtwrapper
      - QtOpenGL4
      - QtGui4
      - QtCore4
      - stdc++
    - condition: os(osx)
      extra-lib-dirs: cpp/dist/
      extra-libraries: qtwrapper

flags:
  devel:
    description: No Optimizations and no executable stripping
    manual: false
    default: false
